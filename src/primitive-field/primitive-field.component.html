<div [ngSwitch]="valueType" [id]="pathString">
  <table class="input-container">
    <tr>
      <td class="value-holder">
        <div class="editable-field-container" [ngClass]="errorNgClass" [tooltipHtml]="errors | errorsToMessagesHtml" tooltipTrigger="mouseenter"
          [tooltipEnable]="isErrorTooltipEnabled">
          <div *ngSwitchCase="'string'">
            <textarea rows="1" textareaAutofit [(ngModel)]="value" (blur)="commitValueChange()" (keypress)="onKeypress($event)" placeholder="{{schema.title}}" [disabled]="isDisabled"></textarea>
          </div>
          <div *ngSwitchCase="'enum'">
            <!-- TODO: set placeholder -->
            <searchable-dropdown [value]="value" [items]="schema.enum" [shortcutMap]="schema.x_editor_enum_shortcut_map" (onSelect)="onSearchableDropdownSelect($event)" [isDisabled]="isDisabled"></searchable-dropdown>
          </div>
          <div *ngSwitchCase="'autocomplete'">
            <autocomplete-input [value]="value" [path]="path" [autocompletionOptions]="schema.x_editor_autocomplete" (onBlur)="commitValueChange()"
              (onKeypress)="onKeypress($event)" (onValueChange)="onAutocompleteInputValueChange($event)" [placeholder]="schema.title" [isDisabled]="isDisabled"></autocomplete-input>
          </div>
          <div *ngSwitchCase="'integer'">
            <input type="number" [(ngModel)]="value" (blur)="commitValueChange()" (keypress)="onKeypress($event)" placeholder="{{schema.title}}" [disabled]="isDisabled">
          </div>
          <div *ngSwitchCase="'boolean'">
            <input type="checkbox" [(ngModel)]="value" (ngModelChange)="commitValueChange()" placeholder="{{schema.title}}" [disabled]="isDisabled">
          </div>
          <div *ngSwitchDefault>
            ## Not recognized type: {{valueType}}
          </div>
        </div>
        <!--<div>
          <div *ngSwitchCase="'disabled'">
            {{value}}
          </div>
        </div>-->
      </td>
      <td class="link-button-holder">
        <a *ngIf="linkBuilder" class="no-decoration" target="_blank" [href]="linkBuilder(value)" [ngClass]="disableLinkClass">ðŸ”—</a>
      </td>
    </tr>
  </table>
</div>
