<div [id]="path.join('.')" [ngSwitch]="shouldDisplayWithTemplate" >
  <div *ngSwitchCase="true">
    <button class="btn-preview-template" *ngIf="isLazy && !isPreviewButtonHidden" (click)="onPreviewClick($event)" [disabled]="isDisabled">👁</button>
  </div>
  <div *ngSwitchDefault>
    <a target="_blank" [href]="value.get('$ref')" [ngClass]="disableLinkClass">{{value.get('$ref')}}</a>
  </div>
</div>
