<div [id]="path">
  <table class="table table-bordered">
    <tr *ngFor="let row of value | mapToSortedIterable:schema.properties; trackBy:trackByFunction">
      <td>
        <div>
          <strong>{{row.key}}</strong>
        </div>
      </td>
      <td>
        <any-type-field [value]="value[row.key]" (onValueChange)="onPropertyChange($event, row.key)" [schema]=schema.properties[row.key] [path]="getFieldPath(row.key)"></any-type-field>
      </td>
      <td class="button-holder">
        <button type="button" class="editor-btn-delete" (click)="deleteField(row.key)">&times;</button>
      </td>
    </tr>
    <!-- ADD-FIELD-FROM-SCHEMA -->
    <tr *ngIf="schema.properties">
      <td class="button-holder">
        <add-field-to-object-dropdown [(value)]="value" [schema]="schema.properties"></add-field-to-object-dropdown>
      </td>
    </tr>
  </table>
</div>
